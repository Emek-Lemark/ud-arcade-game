<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
	
  <div id="startpage">
  <h3>Instructions:</h3>
    <p>Use your mouse to select your character <br> then click start to begin. Have Fun! </p>
    <div class="characters">
      <img id="character1" class= "char-image" onclick="chooseCha1(src1);"  src='images/char-horn-girl.png' alt="char-horn-girl">
      <img id="character2"  class= "char-image" onclick="chooseCha2(src2);"  src='images/char-cat-girl.png' alt="char-cat-girl">
      <img id="character3"  class= "char-image" onclick="chooseCha3(src3);"  src='images/char-boy.png' alt="char-boy">
      <img id="character4" class= "char-image" onclick="chooseCha4(src4);"  src='images/char-princess-girl.png' alt="princess-girl">
    </div>
    <button  id="start" onclick="begining()">START</button>
  </div>
    <main class="game-container">
    </main> 
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
